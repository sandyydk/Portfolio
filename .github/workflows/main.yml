name: ci

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Fetching Google Analytics ID
        uses: microsoft/variable-substitution@v1
        with:
          files: 'config.yaml'
        env:
            googleAnalytics: ${{ secrets.GOOGLE_ID }}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.74.2"

      - name: Build
        run: hugo --minify

      
