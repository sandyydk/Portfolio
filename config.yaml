baseURL: http://sandeepbhat.co.in/
languageCode: en-us
title: "Sandeep Bhat | Golang | Cloud | Walmart"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
googleAnalytics:

# Enable Disqus forum
# disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: Â© 2020 Copyright.

  # background image of the landing page
  background: "nasa-background.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/hossainemruz/toha-example-site

  # specify whether you want to write blog post or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:

  # some information about you
  author:
    name: "Sandeep Bhat"
    nickname: "Sandeep Bhat"
    image: "profile.jpeg"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "sandyethadka@gmail.com"
      phone: "+91-XXXXXXX759"
    # a summary of what you do
    summary:
    - I am a Backend Developer
    - I work with Go
    - I love to work on cutting edge projects